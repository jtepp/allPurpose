<!DOCTYPE html>

<html>

<head>
    <meta charset=“UTF-8”>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='style.css'>
    <link rel="apple-touch-icon" sizes="180x180" onclick="window.location.href = '/apple-touch-icon.png'">
    <link rel="icon" type="image/png" sizes="32x32" onclick="window.location.href = '/favicon-32x32.png'">
    <link rel="icon" type="image/png" sizes="16x16" onclick="window.location.href = '/favicon-16x16.png'">
    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <span id="namebox" class="nb" onclick="window.location = '/'">
            <span id="first"></span>
            <span id="last"></span>
            <title>Contact | Jacob Tepperman</title>
        </span>
    </header>
    <div id="notHead">
        <style>
            .guide-body {
                background-color: #161616;
                color: white;
                padding: .5em;
                border-radius: 6px;
                border: 1px solid #333;
            }

            .guide-header {
                margin-top: 20px;
                margin-bottom: 10px;
            }

            form {
                text-align: left;
            }
        </style>

        <center>
            <form style="margin-left:40px; width: 40%;" action="/" method="post" name="contact" data-netlify="true"
                netlify netlify-honeypot="honeypot" class="formstuff" style="width: 40vw;">
                <input type="text" name="honeypot" id="honeypot" style="visibility: hidden;">

                <div class="guide-tile" id="nm">
                    <h3 class="guide-header"><label for="name">Name</label></h3>
                    <input class="guide-body" style="width: 300px;" type="text" name="name" id="name"
                        placeholder="Last name, First name">
                </div>

                <div class="guide-tile" id="em">
                    <h3 class="guide-header"><label for="email">Email</label></h3>
                    <input class="guide-body" type="email" name="email" id="email" placeholder="you@email.com" required>
                </div>





                <div class="guide-tile" id="msg">
                    <h3 class="guide-header"><label for="message">Message</label></h1>
                        <textarea style="margin:0; resize: none;" class="guide-body" style="text-align: left;"
                            name="message" id="message" cols="30" rows="10" required></textarea>
                </div>



                <div data-netlify-recaptcha></div>


                <div class="about-cont">
                    <input type="submit" class="test"
                        style="padding:0.5em; border: none; font-size: 1em; margin-top: 20px;" value="Submit"
                        style="cursor:pointer;">
                </div>

            </form>
        </center>


        <center id="copyright">
            © Jacob Tepperman 2021
        </center>

    </div>

    <div id="sidebar" class="preload">
        <div id="sidebar-item-cont">
            <div class="sidebar-item" id="sidebar-home" onclick="window.location.href = '/'" index=1>
                <!-- <img class="sidebar-item-img" src="resources/sidebar/home.svg" alt=""> -->
                <box-icon type="solid" name="home" class="sidebar-item-img"></box-icon>
                <a class="sidebar-item-link">Home</a>
            </div>
            <div class="sidebar-item" id="sidebar-projects" onclick="window.location.href = '/projects'" index=2>
                <!-- <img class="sidebar-item-img" src="resources/sidebar/projects.svg" alt=""> -->
                <box-icon type="solid" name="file" class="sidebar-item-img"></box-icon>
                <a class="sidebar-item-link">Projects</a>
            </div>
            <div class="sidebar-item" id="sidebar-functions" onclick="window.location.href = '/functions'" index=3>
                <!-- <img class="sidebar-item-img" src="resources/sidebar/functions.svg" alt=""> -->
                <box-icon type="regular" name="network-chart" class="sidebar-item-img"></box-icon>
                <a class="sidebar-item-link">Functions</a>
            </div>
            <div class="sidebar-item" id="sidebar-games" onclick="window.location.href = '/games'" index=4>
                <!-- <img class="sidebar-item-img" src="resources/sidebar/games.svg" alt=""> -->
                <box-icon type="solid" name="game" class="sidebar-item-img"></box-icon>
                <a class="sidebar-item-link">Games</a>
            </div>
            <div class="sidebar-item" id="sidebar-contact" onclick="window.location.href = '/contact'" current index=5>
                <!-- <img class="sidebar-item-img" src="resources/sidebar/contact.svg" alt=""> -->
                <box-icon type="solid" name="message-alt-error" class="sidebar-item-img"></box-icon>
                <a class="sidebar-item-link">Contact</a>
            </div>
        </div>

        <div class="socialbox">
            <!-- <img class="socialitem" src="resources/linkedin.png" alt="linkedin"
                onclick="window.location.href = `https://www.linkedin.com/in/jtepp/`">
                <img class="socialitem" src="resources/github.png" alt="github"
                onclick="window.location.href = `https://www.github.com/jtepp`">
                <img class="socialitem" src="resources/mail.png" alt="mail"
                onclick="window.location.href = `mailto:jtepp@icloud.com`"> -->

            <div class="social-item-cont"
                onclick="window.location.href = `https://www.jacobtepperman.com/resources/Jacob-Tepperman-Resume.pdf`">
                <box-icon type="regular" name="receipt" class="socialitem"></box-icon>
                <a class="sidebar-item-link">Resume</a>
            </div>

            <div class="social-item-cont" onclick="window.location.href = `https://www.linkedin.com/in/jtepp/`">
                <box-icon type="logo" name="linkedin-square" class="socialitem"></box-icon>
                <a class="sidebar-item-link">LinkedIn</a>
            </div>
            <div class="social-item-cont" onclick="window.location.href = `https://www.github.com/jtepp/`">
                <box-icon type="logo" name="github" class="socialitem"></box-icon>
                <a class="sidebar-item-link">GitHub</a>
            </div>
            <div class="social-item-cont" onclick="window.location.href = `mailto:jtepp@icloud.com`">
                <box-icon type="solid" name="envelope" class="socialitem"></box-icon>
                <a class="sidebar-item-link">Email</a>
            </div>
        </div>
    </div>
    <div id="sidebar-button">
        <div id="sidebar-button-midline"></div>
    </div>
    <div id="sidebar-back"></div>
    <script src="contact.js"></script>
    <script src="name.js"></script>
    <script src="sidebar.js"></script>

</body>

</html>
