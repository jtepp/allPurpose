<!DOCTYPE html>

<html>

<head>
    <meta charset=“UTF-8”>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

    <link rel="stylesheet" href="style.css">
    <title>Jacob Tepperman</title>
</head>

<body>
    <header>
        <span id="namebox" class="nb">
            <span id="first"></span>
            <span id="last"></span>
        </span>
    </header>

    <div id="notHead">
        <div id="flextry">

            <span class="try" onclick="window.location=`projects`">Check out my projects</span>
            <br>
            <span class="try" onclick="window.location=`functions`">Try my functions</span>
            <br>
            <span class="try" onclick="window.location=`games`">Play my games</span>
            <br>
            <span class="try" onclick="window.location=`contact`">Contact me</span>
            <br>
            <br>
            <br>
            <br>
            <span class="try" onclick="window.location=`resources/Jacob-Tepperman-Resume.pdf`">Read my resume</span>
        </div>

        <br>
        <br>
        <br>
        <br>

        <div id="socialbox">
            <img class="socialitem" src="resources/linkedin.png" alt="linkedin"
                onclick="window.location.href = `https://www.linkedin.com/in/jtepp/`">
            <img class="socialitem" src="resources/github.png" alt="github"
                onclick="window.location.href = `https://www.github.com/jtepp`">
            <img class="socialitem" src="resources/mail.png" alt="mail"
                onclick="window.location.href = `mailto:jtepp@icloud.com`">
        </div>

        <center id="copyright">
            © Jacob Tepperman 2021
        </center>

    </div>

    <div id="sidebar">
        <div class="sidebar-item" id="sidebar-home"></div>
        <div class="sidebar-item" id="sidebar-projects"></div>
        <div class="sidebar-item" id="sidebar-functions"></div>
        <div class="sidebar-item" id="sidebar-games"></div>
        <div class="sidebar-item" id="sidebar-contact"></div>
    </div>

    <script src="index.js"></script>
    <script src="name.js"></script>
    <script src="sidebar.js"></script>

</body>

</html>
