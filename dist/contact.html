<!DOCTYPE html>

<html>

<head>
    <meta charset=“UTF-8”>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <span id="namebox" class="nb" onclick="window.location = '/'">
            <span id="first"></span>
            <span id="last"></span>
            <title>Contact | Jacob Tepperman</title>
        </span>
    </header>
    <div id="notHead">
        <style>
            .guide-body {
                background-color: #161616;
                color: white;
                padding: .5em;
                border-radius: 1em;
            }

            .guide-header {
                margin-top: 20px;
                margin-bottom: 10px;
            }

            form {
                text-align: left;
            }
        </style>

        <center>
            <form style="margin-left:40px; width: 40%;" action="/" method="post" name="contact" data-netlify="true"
                netlify netlify-honeypot="honeypot" class="formstuff" style="width: 40vw;">
                <input type="text" name="honeypot" id="honeypot" style="visibility: hidden;">

                <div class="guide-tile" id="nm">
                    <h3 class="guide-header"><label for="name">Your name:</label></h3>
                    <input class="guide-body" style="width: 300px;" type="text" name="name" id="name"
                        placeholder="Last name, First name">
                </div>

                <div class="guide-tile" id="em">
                    <h3 class="guide-header"><label for="email">Email:</label></h3>
                    <input class="guide-body" type="email" name="email" id="email" placeholder="you@email.com" required>
                </div>





                <div class="guide-tile" id="msg">
                    <h3 class="guide-header"><label for="message">Message</label></h1>
                        <textarea style="margin:0; resize: none;" class="guide-body" style="text-align: left;"
                            name="message" id="message" cols="30" rows="10" required></textarea>
                </div>



                <div data-netlify-recaptcha></div>


                <div class="about-cont">
                    <input type="submit" class="test"
                        style="padding:0.5em; border: none; font-size: 1em; margin-top: 20px;" value="Submit"
                        style="cursor:pointer;">
                </div>

            </form>
        </center>


        <center id="copyright">
            © Jacob Tepperman 2021
        </center>

    </div>

    <div id="sidebar">
        <div id="sidebar-item-cont">
            <div class="sidebar-item" id="sidebar-home" current>
                <img class="sidebar-item-img" src="resources/sidebar/home.svg" alt="">
                <a class="sidebar-item-link" href="/">Home</a>
            </div>
            <div class="sidebar-item" id="sidebar-projects">
                <img class="sidebar-item-img" src="resources/sidebar/projects.svg" alt="">
                <a class="sidebar-item-link" href="/projects">Projects</a>
            </div>
            <div class="sidebar-item" id="sidebar-functions">
                <img class="sidebar-item-img" src="resources/sidebar/functions.svg" alt="">
                <a class="sidebar-item-link" href="/functions">Functions</a>
            </div>
            <div class="sidebar-item" id="sidebar-games">
                <img class="sidebar-item-img" src="resources/sidebar/games.svg" alt="">
                <a class="sidebar-item-link" href="/games">Games</a>
            </div>
            <div class="sidebar-item" id="sidebar-contact">
                <img class="sidebar-item-img" src="resources/sidebar/contact.svg" alt="">
                <a class="sidebar-item-link" href="/contact">Contact</a>
            </div>
        </div>
        <div class="socialbox">
            <img class="socialitem" src="resources/linkedin.png" alt="linkedin"
                onclick="window.location.href = `https://www.linkedin.com/in/jtepp/`">
            <img class="socialitem" src="resources/github.png" alt="github"
                onclick="window.location.href = `https://www.github.com/jtepp`">
            <img class="socialitem" src="resources/mail.png" alt="mail"
                onclick="window.location.href = `mailto:jtepp@icloud.com`">
        </div>
    </div>
    <div id="sidebar-button">
        <div id="sidebar-button-midline"></div>
    </div>
    <div id="sidebar-back"></div>
    <script src="contact.js"></script>
    <script src="name.js"></script>
    <script src="sidebar.js"></script>

</body>

</html>
