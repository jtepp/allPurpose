    <div id="sidebar" class="preload">
        <div id="sidebar-item-cont">
            <div class="sidebar-item" id="sidebar-home" onclick="window.location.href = '/'" current index=1>

            <div class="sidebar-item" id="sidebar-projects" onclick="window.location.href = '/projects'" index=2>

            <div class="sidebar-item" id="sidebar-games" onclick="window.location.href = '/games'" index=4>

                <img class="socialitem" src="resources/github.png" alt="github"

            <div class="social-item-cont" onclick="window.location.href = `https://www.github.com/jtepp/`">
