<!DOCTYPE html>

<html>
    <head>
        <meta charset=“UTF-8”>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    </head>

    <body>
        <header>
            <span id="namebox" class="nb" onclick="window.location = '/'">
                <span id="first"></span>
                <span id="last"></span>
                <title>Contact | Jacob Tepperman</title>
            </span>
        </header>

        <form style="margin-left:40px; width: 40%;" action="/" method="post" name="contact" data-netlify="true" netlify netlify-honeypot="honeypot"
        class="formstuff" style="width: 40vw;">
        <input type="text" name="honeypot" id="honeypot" style="visibility: hidden;">

        <div class="guide-tile" id="nm">
            <h3 class="guide-header"><label for="name">Your name:</label></h3>
            <input class="guide-body" style="width: 300px;" type="text" name="name" id="name"
                placeholder="Last name, First name">
        </div>

        <div class="guide-tile" id="em">
            <h3 class="guide-header"><label for="email">Email:</label></h3>
            <input class="guide-body" type="email" name="email" id="email" placeholder="you@email.com" required>
        </div>





        <div class="guide-tile" id="msg">
            <h3 class="guide-header"><label for="message">Message</label></h1>
                <textarea  style="margin:0; resize: none;" class="guide-body" style="text-align: left;" name="message" id="message" cols="30"
                    rows="10" required></textarea>
        </div>



        <div data-netlify-recaptcha></div>


        <div class="about-cont">
            <input type="submit" class="test" style="padding-top: 0;" value="Submit" style="cursor:pointer;">
        </div>

    </form>

    <center id="copyright">
        © Jacob Tepperman 2021
    </center>
        <script src="contact.js"></script>
    </body>
</html>
